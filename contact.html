    <h1 class="center">Contact Me</h1>
    <p class="center text-gray">Feel free to send a message or ask a question</p>

      <label for="name"><strong>Name:</strong></label><br>

      <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

      <label for="subject"><strong>Subject:</strong></label><br>
      <input type="text" id="subject" name="subject" placeholder="Subject here"><br><br>

      <label for="message"><strong>Message:</strong></label><br>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here"></textarea><br><br>

      <input type="submit" value="Send Message">
    </form>
